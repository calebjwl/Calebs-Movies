<!DOCTYPE html>
<html>
  <head>
    <title>Caleb's Movies</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="./images/ico/favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./stylesheets/index.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header__title">&#127909; Caleb's Movies (Sorted by <span id="sorted-by">Title</span>)</h1>
        <div class="header__sort">
          <div>
            Sort by: 
            <button class="header__button" id="btn-title">Title</button>
            <button class="header__button" id="btn-rating">Rating</button>
            <button class="header__button" id="btn-runtime">Runtime</button>
            <button class="header__button" id="btn-year">Year</button>
          </div>
          <button class="header__button--reverse" id="btn-reverse">
            <img src="./images/svg/arrow-up-down.svg" alt="Reverse sort button">
          </button>
        </div>
      </div>
      <ul class="movies" id="movies-list"></ul>
    </div>
    
    <script src="./javascripts/movies.js"></script>
  </body>
</html>
